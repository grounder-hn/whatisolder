<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어떤게 더 옛날일까?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="score-board">
    <p>현재 점수: <span id="currentScore">0</span></p>
    <p>현재 문제: <span id="currentQuestion">1</span> / <span id="totalQuestions">15</span></p>
  </div>
  <div id="game-page" class="container">
    <div class="monitor-container">
      <img id="event1Image" class="event-image" src="" alt="Event 1">
      <p class="event-name" id="event1Name"></p>
    </div>

    <p class="vs-text">VS</p>

    <div class="monitor-container">
      <img id="event2Image" class="event-image" src="" alt="Event 2">
      <p class="event-name" id="event2Name"></p>
    </div>
  </div>

<div id="result-page" class="hidden">
  <h2>게임 종료!</h2>
  <p>최종 점수: <span id="finalScore"></span></p>

  <label for="playerName">이름 입력: </label>
  <input type="text" id="playerName" placeholder="이름을 입력하세요">
  <button id="submitScore">점수 등록</button>

  <h3>랭킹</h3>
  <ul id="rankingList"></ul> <!-- 랭킹 리스트 -->

  <button id="restartButton">다시 하기</button>
</div>

  <script src="game.js"></script>
</body>
</html>
